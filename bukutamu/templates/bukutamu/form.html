<head>
    {% load static %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" id="bootstrap-css">
    
    <script src="{% static "jquery.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!------ Include the above in your HEAD tag ---------->
    <title>Bukutamu</title>
</head>

<body>
<div class = "container text-center">
 <div class="row">
  <div class="col-sm-6">
  <!--
  flag = true -> logged in
  flag = false -> logged out
  -->
   
    {%if flag%}
        <video id="player" controls autoplay width = 100% "></video>
        <canvas id="canvas" width = 100% height = 100%></canvas>
    {%else%}
        {% with '/'|add:tamu.image.url as image_static %} 
            <img src = "{{tamu.image.url}}"></img>
        {% endwith %}
        
    {%endif%}
   </div>
  <div class="col-sm-6">
      {%if flag%}
          <form method = "POST" action = {%url 'bukutamu:signin'%} class = "text-left">
      {%else%}
          <form method = "POST" action = {%url 'bukutamu:signout'%} class = "text-left">
      {%endif%}
			{% csrf_token %}
			<input type="hidden" name="image_location" id="image_location" value="/images/bleh.jpg" /><br>
      <div class="form-group row"><!-- UID -->
        <label class="control-label col-sm-2" for="UID">UID:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="UID" id="UID" placeholder=UID value = {{uid}}>
        </div>
      </div>
			<div class="form-group row"><!-- Tipe id -->
        <label class="control-label col-sm-2" for="TID">Type ID :</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="TID" id="TID" value = {{tamu.tipeid}} placeholder="Tipe ID">
        </div>
      </div>
      <div class="form-group row"> <!-- nama -->
        <label class="control-label col-sm-2" for="Nama">Nama:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" nname="Nama" id="Nama" value = {{tamu.nama_tamu}} placeholder="Nama">
        </div>
      </div>
      <div class="form-group row"> <!-- no HP -->
        <label class="control-label col-sm-2" for="NoHP">Nomor Handphone:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" nname="NoHP" id="NoHP" value = {{tamu.no_hp_tamu}}>
        </div>
      </div>
      <div class="form-group row"><!-- Jenis kelamin -->
        <label class="control-label col-sm-2" for="kelamin">Jenis Kelamin:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="Kelamin" id="Kelamin" value = {{tamu.jenis_kelamin}}>
        </div>
      </div>
      <div class="form-group row"> <!-- Institusi  -->
        <label class="control-label col-sm-2" for="Institusi">Institusi:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="Institusi" id="Institusi" value = {{tamu.perusahaan}}>
        </div>
      </div>
      <div class="form-group row"> <!-- SUhu badan -->
        <label class="control-label col-sm-2" for="SuhuBadan">Suhu Badan:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="SuhuBadan" id="SuhuBadan" value = {{kedatangan.suhu_badan}}>
        </div>
      </div>
      <div class="form-group row"> <!-- BErtemu dengan -->
        <label class="control-label col-sm-2" for="Bertemu">Bertemu dengan:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="Bertemu" id="Bertemu" value = {{kedatangan.bertemu_dengan}}>
        </div>
      </div>
      <div class="form-group row"> <!-- Keperluan -->
        <label class="control-label col-sm-2" for="Keperluan">Keperluan:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="Keperluan" id="Keperluan" value = {{kedatangan.alasan_kedatangan}}>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2" for="Luka">Terdapat Luka terbuka:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="Luka" id="Luka" value = {{kedatangan.terdapat_luka_terbuka}}
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2" for="sakit">Sakit dalam 3 hari terakhir:</label>
        <div class="col-sm-10">  
          <input type="text" class="form-control" name="Sakit" id="Sakit" value = {{kedatangan.sakit}}>
        </div>
      </div>
			<input type="hidden" id = "Image" name = "Image">
			{%if flag%}
			<input type="button" name="takepic" id = "takepic" value="takepic">
			<input type="submit" name="submit" id = "submit">
			{%else%}
			<input type="submit" name="submit" id = "submit" value = "logout">
			{%endif%}
			
		</form>
  </div>
</div>
</div>

{%if flag%}
<script>
  
  const player = document.getElementById('player');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const captureButton = document.getElementById('takepic');
  const image = document.getElementById('Image')

  const constraints = {
    video: true,
  };

  captureButton.addEventListener('click', () => {
    // Draw the video frame to the canvas.
    handler = document.getElementById('image_location')
    handler = player
    context.drawImage(player, 0, 0, canvas.width, canvas.height);
     //get image
      var Pic = document.getElementById("canvas").toDataURL();
      Pic = Pic.replace(/^data:image\/(png|jpg);base64,/, "");
      image.value = Pic
  });

  // Attach the video stream to the video element and autoplay.
  navigator.mediaDevices.getUserMedia(constraints)
    .then((stream) => {
      player.srcObject = stream;
    });
</script>
{%endif%}
</body>
